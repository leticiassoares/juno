<div class="container">
  <div class="button">
    <a routerLink="criar">
      <com-button fill>
        <com-icon slot="icon">add</com-icon>
        <ng-container slot="text">Criar curso</ng-container>
      </com-button>
      </a>
  </div>

  <div class="list">
    <div class="card" *ngFor="let curso of cursos">
      <app-card [curso]="curso"></app-card>
    </div>
  </div>
</div>
