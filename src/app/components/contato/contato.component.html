<div class="container">
    <div class="form">
        <com-form>
            <com-form-section block formTitle="Contato">
            <com-input style="width: 100%" label="Nome completo"></com-input>
            <com-input style="width: 100%" label="E-mail"></com-input>
            <com-textarea style="width: 100%" maxlength="100" placeholder="Digite o Texto" label="Dúvida" cols="100" rows="1"></com-textarea>
            </com-form-section>
            <com-form-section block formTitle="Disponibilidade de horário">
                <com-label>Preferência para o contato da empresa:</com-label>
                <com-radio-group formControlName="radioGroup">
                  <com-radio value="Manhã">Manhã</com-radio>
                  <com-radio value="Tarde">Tarde</com-radio>
                  <com-radio value="Noite">Noite</com-radio>
                </com-radio-group>
              </com-form-section>
            </com-form>
            <div class="button">
                <com-button type="submit" form="formId">
                    <ng-container slot="text">Enviar</ng-container>
                </com-button>
            </div>
    </div>
  </div>
