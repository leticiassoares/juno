<div class="p-grid p-d-flex p-jc-center">
  <div class="p-flex-column p-col-5 l-container">
    <form class="p-fluid" [formGroup]="curso">
      <div class="p-field">

        <span class="p-float-label">
          <input id="nome" type="text" formControlName="nome" pInputText>
          <label for="nome">Nome do curso</label>
        </span>
      </div>

      <div class="p-field">
        <span class="p-float-label">
          <input id="codigo" type="text" formControlName="codigo" pInputText>
          <label for="codigo">Código do curso</label>
        </span>
      </div>


      <div class="p-field">
        <span class="p-float-label">
          <p-dropdown id="disciplina" [options]="disciplinas" formControlName="disciplina" [autoDisplayFirst]="false" optionLabel="null" [showClear]="true"></p-dropdown>
          <label for="disciplina">Disciplina</label>
        </span>
      </div>

      <div class="p-field">
        <span class="p-float-label">
          <input id="codigoCnpq" type="text" formControlName="codigoCnpq" pInputText>
          <label for="codigoCnpq">Código CNPQ</label>
        </span>
      </div>

      <div class="p-field">
        <span class="p-float-label">
          <textarea id="descricao" rows="5" cols="30" pInputTextarea autoResize="autoResize" formControlName="descricao"></textarea>
          <label for="descricao">Descrição</label>
        </span>
      </div>

      <div class="p-field">
        <span class="p-float-label">
          <p-dropdown id="cargaHoraria" [options]="cargasHorarias" formControlName="cargaHoraria" [autoDisplayFirst]="false" optionLabel="hours" [showClear]="true"></p-dropdown>
          <label for="cargaHoraria">Carga horária</label>
        </span>
      </div>

    </form>
    <div class="l-btn">
      <p-button label="Atualizar" (click)="onSubmit()"></p-button>
      <p-button class="p-mr-1" styleClass="p-button-link" label="Cancelar" (click)="onCancel()"></p-button>
    </div>
  </div>
</div>
