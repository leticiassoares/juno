<div class="container">
  <div class="button" *ngIf="logged">
    <a routerLink="criar">
      <com-button fill>
        <com-icon slot="icon">add</com-icon>
        <ng-container slot="text">Criar curso</ng-container>
      </com-button>
    </a>
  </div>

  <ul>
    <li *ngFor="let curso of cursos">
      <app-card [curso]="curso"></app-card>
    </li>
  </ul>
</div>
