<div class="p-grid p-d-flex p-jc-center">
  <div class="p-flex-column p-col-5 l-container">
    <div class="p-fluid">

      <h3>Dados pessoais</h3>
      <div class="p-field">
        <span class="p-float-label">
          <input type="text" id="nome" pInputText>
          <label for="nome">Nome</label>
        </span>
      </div>

      <div class="p-field">
        <span class="p-float-label">
          <input id="email" pInputText>
          <label for="email">E-mail</label>
        </span>
      </div>

      <h3>Fale conosco</h3>
      <div class="p-field">
        <span class="p-float-label">
          <textarea id="duvida" pInputTextarea></textarea>
          <label for="duvida">Dúvida</label>
        </span>
      </div>

      <h3>Preferência de horário para contato da empresa</h3>
      <div class="p-formgroup-inline">
        <div class="p-field-checkbox">
          <p-radioButton inputId="manha" value="Manhã"></p-radioButton>
          <label for="manha">Manhã</label>
        </div>
        <div class="p-field-checkbox">
          <p-radioButton inputId="tarde" value="Tarde"></p-radioButton>
          <label for="tarde">Tarde</label>
        </div>
        <div class="p-field-checkbox">
          <p-radioButton inputId="noite" value="Noite"></p-radioButton>
          <label for="noite">Noite</label>
        </div>
      </div>
    </div>

    <div class="l-btn">
      <p-button label="Enviar" type="submit"></p-button>
    </div>
    
  </div>
</div>
